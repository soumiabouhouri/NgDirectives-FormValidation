<p>new-course-form works!</p>

<form #f="ngForm" (ngSubmit)="submit(f.value)">

  <div class="form-group">
    <label for="name">course name</label>
    <input required minlength="3"  ngModel name="name" #name="ngModel" class="form-control" id="name" type="text">
    <div *ngIf="name.touched && !name.valid" class="alert alert-danger">
          <div *ngIf="name.errors.required">
            name is required
          </div>
    </div>
  </div>

  <div class="form-group">
    <label for="category"></label>
    <select required ngModel  #category="ngModel"  name="category" class="form-control" id="category" name="">
      <option value=""></option>
      <option *ngFor="let cat of categories" value="cat.id"> {{cat.name}} </option>
    </select>
    <div *ngIf="category.touched && category.invalid" class="alert alert-danger">

    </div>
  </div>

  <div class="checkbox">
    <label for="moneyBackGuranty">
      <input ngModel name="hasMoneyBackGuarnty"  class="moneyBackGuranty" id="moneyBackGuranty" type="checkbox">
      30-day money back guarnty
    </label>
  </div>

  <p> {{ f.value | json }} </p>
  <button [disabled]="f.invalid" class="btn btn-primary"> create</button>
</form>
